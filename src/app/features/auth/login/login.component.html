<div class="login-background">

  <div class="authImg-div">

    <img class="authImg" src="assets/img/authImg.png">

    <div class="authImg-color"></div>

  </div>

  <div class="login-external-div">

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-internal-div" ngNativeValidate>

      <div class="login-title-div">
        <h1 class="login-title">Desk Booking</h1>
      </div>

        <div class="login-form-div">
          <div class="email-input-div">
            <label class="form-label" for="email"></label>
            <input type="email" id="email" placeholder="email" class="input-box" formControlName="email" required/>
          </div>


          <div class="password-input-div">
            <label class="form-label" for="password"></label>
            <input type="password" id="password" placeholder="password" class="input-box" formControlName="password" minlength="7" required/>
          </div>
        </div>

      <div class="login-buttons-div">
        <button class="signup-btn white-btn" routerLink="/auth/signup">Signup</button>
        <button [disabled]="!loginForm.valid" type="submit" class="login-btn blue-btn">Login</button>
      </div>


    </form>



  </div>

</div>
